        <main class="principal">
            <section class="principal__cadastrar-paciente">
                <h1 class="principal__cadastrar-paciente__titulo">
                    Cadastrar paciente
                </h1>
                <form id="cadastrar-paciente_formulario">
                    <div class="cadastrar-paciente__formulario__caixa-topicos">

                        <p class="cadastrar-paciente__formulario__caixa-topicos__titulo">
                            Dados pessoais
                        </p>
                        
                        <div class="cadastrar-paciente__formulario__caixa-topicos__caixa-campos">
                            <div class="cadastrar-paciente__formulario__caixa-topicos__caixa-campo__item">
                                <label for="nomeCompleto" class="cadastrar-paciente__formulario__legenda">Nome Completo</label>
                                <input type="text" id="nomeCompleto" name="nomeCompleto" class="cadastrar-paciente__formulario__campo" required>
                            </div>

                            <div class="cadastrar-paciente__formulario__caixa-topicos__caixa-campo__item">
                                <label for="dataNascimento" class="cadastrar-paciente__formulario__legenda">Data de Nascimento</label>
                                <input type="date" id="dataNascimento" name="dataNascimento" class="cadastrar-paciente__formulario__campo" required>
                            </div>          
                            
                            <div class="cadastrar-paciente__formulario__caixa-topicos__caixa-campo__item">
                                <label for="sexo" class="cadastrar-paciente__formulario__legenda">Sexo:</label>
                                <select id="sexo" name="sexo" required>
                                    <option value="">Selecione</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="feminino">Feminino</option>
                                    <option value="outro">Outro</option>
                                </select>
                            </div>
                        </div>

                        <div class="cadastrar-paciente__formulario__caixa-topicos__caixa-campos">
                            <div class="cadastrar-paciente__formulario__caixa-topicos__caixa-campo__item">
                                <label for="cpf" class="cadastrar-paciente__formulario__legenda">CPF</label>
                                <input type="text" id="cpf" name="cpf" class="cadastrar-paciente__formulario__campo" required>
                            </div>

                            <div class="cadastrar-paciente__formulario__caixa-topicos__caixa-campo__item">
                                <label for="rg" class="cadastrar-paciente__formulario__legenda">RG</label>
                                <input type="text" id="rg" name="rg" class="cadastrar-paciente__formulario__campo" required>
                            </div>
                        </div>
                
                        <div class="cadastrar-paciente__formulario__caixa-topicos__caixa-campos">
                            <div class="cadastrar-paciente__formulario__caixa-topicos__caixa-campo__item">
                                <label for="celular" class="cadastrar-paciente__formulario__legenda">Celular</label>
                                <input type="text" id="celular" name="celular" class="cadastrar-paciente__formulario__campo" required>
                            </div>

                            <div class="cadastrar-paciente__formulario__caixa-topicos__caixa-campo__item">
                                <label for="email" class="cadastrar-paciente__formulario__legenda">Email</label>
                                <input type="email" id="email" name="email" class="cadastrar-paciente__formulario__campo" required>
                            </div>
                        </div>
            
                    <div class="cadastrar-paciente__formulario__caixa-topicos">
                        <p class="cadastrar-paciente__formulario__caixa-topicos__titulo">
                            Endereço
                        </p>

                        <div class="cadastrar-paciente__formulario__caixa-topicos__caixa-campos">
                            <div class="cadastrar-paciente__formulario__caixa-topicos__caixa-campo__item">
                                <label for="cidade" class="cadastrar-paciente__formulario__legenda">Cidade</label>
                                <input type="text" id="cidade" name="cidade" class="cadastrar-paciente__formulario__campo" required>
                            </div>

                            <div class="cadastrar-paciente__formulario__caixa-topicos__caixa-campo__item">
                                <label for="rua" class="cadastrar-paciente__formulario__legenda">Logradouro</label>
                                <input type="text" id="rua" name="rua" class="cadastrar-paciente__formulario__campo" required>
                            </div>
                        </div>
                
                        <div class="cadastrar-paciente__formulario__caixa-topicos__caixa-campos">
                            <div class="cadastrar-paciente__formulario__caixa-topicos__caixa-campo__item">
                                <label for="uf" class="cadastrar-paciente__formulario__legenda">Unidade Federativa (sigla)</label>
                                <input type="text" id="uf" name="uf" maxlength="2" class="cadastrar-paciente__formulario__campo" required>
                            </div>

                            <div class="cadastrar-paciente__formulario__caixa-topicos__caixa-campo__item">
                                <label for="cep" class="cadastrar-paciente__formulario__legenda">CEP</label>
                                <input type="text" id="cep" name="cep" class="cadastrar-paciente__formulario__campo" required>
                            </div>
                        </div>
                    </div>
            
                    <div class="cadastrar-paciente__formulario__caixa-topicos">

                        <p class="cadastrar-paciente__formulario__caixa-topicos__titulo">
                            Filiação
                        </p>

                        <label for="nomePai" class="cadastrar-paciente__formulario__legenda">Nome do Pai</label>
                        <input type="text" id="nomePai" name="nomePai" class="cadastrar-paciente__formulario__campo" required>
                
                        <label for="nomeMae" class="cadastrar-paciente__formulario__legenda">Nome da Mãe</label>
                        <input type="text" id="nomeMae" name="nomeMae" class="cadastrar-paciente__formulario__campo" required>
                    </div>

                    <button type="submit" class="cadastrar-paciente__formulario__botao">Cadastrar paciente</button>
                </form>
            </section>
