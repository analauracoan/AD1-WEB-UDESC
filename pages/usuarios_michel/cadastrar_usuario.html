<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="../../css/usuarios_michel/cadastrar_usuario.css">
</head>

<body>

    <div class="container">
        <div id="sidebar">
            <div id="consultorio">Consultório Priscila Oliver</div>
            <div id="menu">
                <div id="menu-links"><a href="#">Cadastro de Usuários</a></div>
                <div id="dados-links"><a href="#">Dados pessoais</a></div>
                <div id="card">
                    <div id="card-paciente"></div>
                </div>
            </div>
        </div>
        <div id="main-content">
            <div id="menu-superior">
                <a href="../pacientes_analaura/cadastrar_paciente.html">Pacientes</a>
                <a href="../anamneses_pablo/listagem_anamneses.html">Anamneses</a>
                <a href="../tratamentos_samanta/listagem_tratamentos.html">Tratamentos</a>
                <a href="../servicos_carlos/cadastrar_servico.html">Serviços</a>
                <a href="../usuarios_michel/listagem_usuarios.html">Usuários</a>
            </div>
            <div id="form-container">
                <form id="userForm" action="#" method="post">
                    <h2>Cadastro de Usuários</h2>

                    <label for="nivel_acesso">Nível de Acesso:</label>
                    <select id="nivel_acesso" name="nivel_acesso" required>
                        <option value="">Selecione...</option>
                        <option value="admin">Admin</option>
                        <option value="user">Usuário</option>
                    </select>

                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>

                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>

                    <label for="sexo">Sexo:</label>
                    <select id="sexo" name="sexo" required>
                        <option value="">Selecione...</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>

                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" required>

                    <input type="submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </div>

    <script src="../../scripts/usuarios_michel/cadastro_usuario.js"></script>
</body>

</html>
